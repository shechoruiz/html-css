<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/animation.css">
    <title>Proyecto Paypal</title>
</head>
<body>
    <!-- Aqui empieza el navbar -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="#">FAQS</a></li>
                <li><a href="#">Producto y descripción</a></li>
            </ul>
        </div>
    </nav>
    <!-- Aqui finaliza el navbar -->
    <!-- Formulario de venta -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="modulo_pago">
                    <div class="modulo_pago_images">
                        <img src="/images/box2.png" alt="">
                    </div>
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos.</p>
                </div>
            </div>
            <div class="col-8">
                <div class="modulo_pago">
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="" placeholder="" class="data">
                        <br>
                        <br>
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="" class="data">
                        <br>
                        <br>
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="" class="data">
                        <br>
                        <br>
                        <input type="submit" value="Enviar" class="button" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Inicio del footer -->
    <footer>
        <a href="">Terminos y condiciones</a>
        <a href="">contacto@contacto.com</a>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
